<div class="card mb-3">
  <div class="card-body">
      <h3 class="card-title">{{ post.id ? 'Edit Post' : 'Add New Post' }}</h3>
    <form #form="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="post.title"
          [ngClass]="{
            'is-invalid': postTitle.errors && postTitle.touched
          }"
          name="title"
          #postTitle="ngModel"
          required
        />
        <div class="invalid-feedback" [hidden]="!postTitle.errors?.required">
          Post title is required
        </div>
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <input
          type="text"
          id="text"
          min="1"
          class="form-control"
          [(ngModel)]="post.body"
          [ngClass]="{
            'is-invalid': postText.errors && postText.touched
          }"
          name="text"
          #postText="ngModel"
          required
        />
        <div class="invalid-feedback" [hidden]="!postText.errors?.required">
          Post text is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid" *ngIf="!post.id" (click)="onSubmit(form)">
        Add post
      </button>
      <button class="btn btn-warning" [disabled]="form.invalid" *ngIf="post.id" (click)="onSubmit(form)">
        Save post
      </button>
      <button class="btn btn-dark ml-3" [disabled]="form.invalid" *ngIf="post.id" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
