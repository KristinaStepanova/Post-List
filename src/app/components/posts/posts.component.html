<div class="container mt-5">
  <div class="row">
    <div class="col col-12">
      <app-manage-post-form
        (onAddNewPost)="onAddNewPost($event)"
      ></app-manage-post-form>
    </div>
    <app-post-item
      *ngFor="let post of posts"
      [post]="post"
      class="col col-6"
      (deletePost)="onDelete($event)"
      (editPost)="onEdit($event)"
    ></app-post-item>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fef310"
  type="pacman"
  [fullScreen]="true"
  ><p style="color: white;">Loading...</p></ngx-spinner
>
